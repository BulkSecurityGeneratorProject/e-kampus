<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h6 class="modal-title" id="myPreStudentLabel" jhiTranslate="kampusApp.preStudent.home.createOrEditLabel">Create or edit a Pre Student</h6>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!preStudent.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="preStudent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.preStudent.idPreStudent" for="field_idPreStudent">Id Pre Student</label>
            <input type="text" class="form-control" name="idPreStudent" id="field_idPreStudent"
                [(ngModel)]="preStudent.idPreStudent"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.preStudent.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="preStudent.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.preStudent.yearOf" for="field_yearOf">Year Of</label>
            <input type="number" class="form-control" name="yearOf" id="field_yearOf"
                [(ngModel)]="preStudent.yearOf"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.preStudent.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                [(ngModel)]="preStudent.status"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="kampusApp.preStudent.prody" for="field_prody">Prody</label>
            <select class="form-control" id="field_prody" name="prody" [(ngModel)]="preStudent.prodyId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="programStudyOption.idPartyRole" *ngFor="let programStudyOption of programstudies; trackBy: trackProgramStudyById">{{programStudyOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="kampusApp.preStudent.studyPath" for="field_studyPath">Study Path</label>
            <select class="form-control" id="field_studyPath" name="studyPath" [(ngModel)]="preStudent.studyPathId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="studyPathOption.idStudyPath" *ngFor="let studyPathOption of studypaths; trackBy: trackStudyPathById">{{studyPathOption.description}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
