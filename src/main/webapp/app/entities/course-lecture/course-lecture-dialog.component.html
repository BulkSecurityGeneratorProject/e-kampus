<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h6 class="modal-title" id="myCourseLectureLabel" jhiTranslate="kampusApp.courseLecture.home.createOrEditLabel">Create or edit a Course Lecture</h6>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!courseLecture.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="courseLecture.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.courseLecture.dateFrom" for="field_dateFrom">Date From</label>
            <div class="d-flex">
                <input id="field_dateFrom" type="datetime-local" class="form-control" name="dateFrom" [(ngModel)]="courseLecture.dateFrom"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.courseLecture.dateThru" for="field_dateThru">Date Thru</label>
            <div class="d-flex">
                <input id="field_dateThru" type="datetime-local" class="form-control" name="dateThru" [(ngModel)]="courseLecture.dateThru"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="kampusApp.courseLecture.lecture" for="field_lecture">Lecture</label>
            <select class="form-control" id="field_lecture" name="lecture" [(ngModel)]="courseLecture.lectureId"  required>
                <option [ngValue]="lectureOption.idPartyRole" *ngFor="let lectureOption of lectures; trackBy: trackLectureById">{{lectureOption.name}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.lecture?.dirty && editForm.controls.lecture?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.lecture?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label jhiTranslate="kampusApp.courseLecture.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" [(ngModel)]="courseLecture.courseId"  required>
                <option [ngValue]="courseOption.idCourse" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.description}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.course?.dirty && editForm.controls.course?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.course?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
