<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h6 class="modal-title" id="myClassRoomLabel" jhiTranslate="kampusApp.classRoom.home.createOrEditLabel">Create or edit a Class Room</h6>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!classRoom.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="classRoom.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.classRoom.facilityCode" for="field_facilityCode">Facility Code</label>
            <input type="text" class="form-control" name="facilityCode" id="field_facilityCode"
                [(ngModel)]="classRoom.facilityCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.classRoom.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="classRoom.description"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="kampusApp.classRoom.building" for="field_building">Building</label>
            <select class="form-control" id="field_building" name="building" [(ngModel)]="classRoom.buildingId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="buildingOption.idFacility" *ngFor="let buildingOption of buildings; trackBy: trackBuildingById">{{buildingOption.description}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
