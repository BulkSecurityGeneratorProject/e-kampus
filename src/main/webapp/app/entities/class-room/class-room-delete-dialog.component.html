<form name="deleteForm" (ngSubmit)="confirmDelete(classRoom.idFacility)">
    <div class="modal-header">
        <h5 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="kampusApp.classRoom.delete.question" translateValues="{id: '{{classRoom.idFacility}}'}">Are you sure you want to delete this Class Room?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
