<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h6 class="modal-title" id="myZoneLabel" jhiTranslate="kampusApp.zone.home.createOrEditLabel">Create or edit a Zone</h6>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!zone.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="zone.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.zone.geoCode" for="field_geoCode">Geo Code</label>
            <input type="text" class="form-control" name="geoCode" id="field_geoCode"
                [(ngModel)]="zone.geoCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.zone.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="zone.description"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="kampusApp.zone.parent" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" [(ngModel)]="zone.parentId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="locationOption.idGeoBoundary" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.description}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
