
<div *ngIf="course">
    <h5><span jhiTranslate="kampusApp.course.detail.title">Course</span> {{course.idCourse}}</h5>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kampusApp.course.courseCode">Course Code</span></dt>
        <dd>
            <span>{{course.courseCode}}</span>
        </dd>
        <dt><span jhiTranslate="kampusApp.course.description">Description</span></dt>
        <dd>
            <span>{{course.description}}</span>
        </dd>
        <dt><span jhiTranslate="kampusApp.course.credit">Credit</span></dt>
        <dd>
            <span>{{course.credit}}</span>
        </dd>
        <dt><span jhiTranslate="kampusApp.course.owner">Owner</span></dt>
        <dd>
            <div *ngIf="course.ownerId">
                <a [routerLink]="['/internal', course.ownerId]">{{course.ownerName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'course/'+ course.idCourse + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
