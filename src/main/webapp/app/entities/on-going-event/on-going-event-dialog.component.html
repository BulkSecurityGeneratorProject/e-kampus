<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h6 class="modal-title" id="myOnGoingEventLabel" jhiTranslate="kampusApp.onGoingEvent.home.createOrEditLabel">Create or edit a On Going Event</h6>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!onGoingEvent.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="onGoingEvent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.onGoingEvent.idEvent" for="field_idEvent">Id Event</label>
            <input type="text" class="form-control" name="idEvent" id="field_idEvent"
                [(ngModel)]="onGoingEvent.idEvent"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.onGoingEvent.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="onGoingEvent.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.onGoingEvent.dateFrom" for="field_dateFrom">Date From</label>
            <div class="d-flex">
                <input id="field_dateFrom" type="datetime-local" class="form-control" name="dateFrom" [(ngModel)]="onGoingEvent.dateFrom"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.onGoingEvent.dateThru" for="field_dateThru">Date Thru</label>
            <div class="d-flex">
                <input id="field_dateThru" type="datetime-local" class="form-control" name="dateThru" [(ngModel)]="onGoingEvent.dateThru"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="kampusApp.onGoingEvent.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" [(ngModel)]="onGoingEvent.ownerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="internalOption.idPartyRole" *ngFor="let internalOption of internals; trackBy: trackInternalById">{{internalOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="kampusApp.onGoingEvent.period" for="field_period">Period</label>
            <select class="form-control" id="field_period" name="period" [(ngModel)]="onGoingEvent.periodId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="academicPeriodsOption.idPeriod" *ngFor="let academicPeriodsOption of academicperiods; trackBy: trackAcademicPeriodsById">{{academicPeriodsOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="kampusApp.onGoingEvent.event" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" [(ngModel)]="onGoingEvent.eventId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="studentEventOption.idStudentEvent" *ngFor="let studentEventOption of studentevents; trackBy: trackStudentEventById">{{studentEventOption.description}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
