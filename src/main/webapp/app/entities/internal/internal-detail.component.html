
<div *ngIf="internal">
    <h5><span jhiTranslate="kampusApp.internal.detail.title">Internal</span> {{internal.idPartyRole}}</h5>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kampusApp.internal.idInternal">Id Internal</span></dt>
        <dd>
            <span>{{internal.idInternal}}</span>
        </dd>
        <dt><span jhiTranslate="kampusApp.internal.name">Name</span></dt>
        <dd>
            <span>{{internal.name}}</span>
        </dd>
        <dt><span jhiTranslate="kampusApp.internal.description">Description</span></dt>
        <dd>
            <span>{{internal.description}}</span>
        </dd>
        <dt><span jhiTranslate="kampusApp.internal.idRoleType">Id Role Type</span></dt>
        <dd>
            <span>{{internal.idRoleType}}</span>
        </dd>
        <dt><span jhiTranslate="kampusApp.internal.idStatusType">Id Status Type</span></dt>
        <dd>
            <span>{{internal.idStatusType}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'internal/'+ internal.idPartyRole + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
