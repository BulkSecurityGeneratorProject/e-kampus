<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h6 class="modal-title" id="myStudentEventLabel" jhiTranslate="kampusApp.studentEvent.home.createOrEditLabel">Create or edit a Student Event</h6>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!studentEvent.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="studentEvent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.studentEvent.idEvent" for="field_idEvent">Id Event</label>
            <input type="text" class="form-control" name="idEvent" id="field_idEvent"
                [(ngModel)]="studentEvent.idEvent"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.studentEvent.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="studentEvent.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.studentEvent.registrationtype" for="field_registrationtype">Registrationtype</label>
            <input type="number" class="form-control" name="registrationtype" id="field_registrationtype"
                [(ngModel)]="studentEvent.registrationtype"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="kampusApp.studentEvent.actionDone" for="field_actionDone">Action Done</label>
            <select class="form-control" id="field_actionDone" name="actionDone" [(ngModel)]="studentEvent.actionDoneId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="eventActionOption.idEventAction" *ngFor="let eventActionOption of eventactions; trackBy: trackEventActionById">{{eventActionOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="kampusApp.studentEvent.actionFailed" for="field_actionFailed">Action Failed</label>
            <select class="form-control" id="field_actionFailed" name="actionFailed" [(ngModel)]="studentEvent.actionFailedId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="eventActionOption.idEventAction" *ngFor="let eventActionOption of eventactions; trackBy: trackEventActionById">{{eventActionOption.description}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
