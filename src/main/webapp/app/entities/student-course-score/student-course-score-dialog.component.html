<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h6 class="modal-title" id="myStudentCourseScoreLabel" jhiTranslate="kampusApp.studentCourseScore.home.createOrEditLabel">Create or edit a Student Course Score</h6>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!studentCourseScore.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="studentCourseScore.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.studentCourseScore.credit" for="field_credit">Credit</label>
            <input type="number" class="form-control" name="credit" id="field_credit"
                [(ngModel)]="studentCourseScore.credit"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.studentCourseScore.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                [(ngModel)]="studentCourseScore.value"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.studentCourseScore.valueString" for="field_valueString">Value String</label>
            <input type="text" class="form-control" name="valueString" id="field_valueString"
                [(ngModel)]="studentCourseScore.valueString"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.studentCourseScore.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                [(ngModel)]="studentCourseScore.status"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="kampusApp.studentCourseScore.period" for="field_period">Period</label>
            <select class="form-control" id="field_period" name="period" [(ngModel)]="studentCourseScore.periodId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="academicPeriodsOption.idPeriod" *ngFor="let academicPeriodsOption of academicperiods; trackBy: trackAcademicPeriodsById">{{academicPeriodsOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="kampusApp.studentCourseScore.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" [(ngModel)]="studentCourseScore.courseId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="courseOption.idCourse" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="kampusApp.studentCourseScore.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" [(ngModel)]="studentCourseScore.studentId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="studentOption.idPartyRole" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
