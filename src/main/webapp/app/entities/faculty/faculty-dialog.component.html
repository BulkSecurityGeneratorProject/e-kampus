<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h6 class="modal-title" id="myFacultyLabel" jhiTranslate="kampusApp.faculty.home.createOrEditLabel">Create or edit a Faculty</h6>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!faculty.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="faculty.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.faculty.idInternal" for="field_idInternal">Id Internal</label>
            <input type="text" class="form-control" name="idInternal" id="field_idInternal"
                [(ngModel)]="faculty.idInternal"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kampusApp.faculty.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="faculty.name"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="kampusApp.faculty.university" for="field_university">University</label>
            <select class="form-control" id="field_university" name="university" [(ngModel)]="faculty.universityId"  required>
                <option [ngValue]="universityOption.idPartyRole" *ngFor="let universityOption of universities; trackBy: trackUniversityById">{{universityOption.name}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.university?.dirty && editForm.controls.university?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.university?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
